<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <script src="js/chalk.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style=" height:400px;position:absolut;left:50px;top:100px"></div>
   
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'chalk');  //要加js名字
 
      // 指定图表的配置项和数据

      var option = {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ],
        
      xAxis:{
        data:['1','2','3','4','5','6'],
        axislabal:{
            color:'pink',
            fontsize:16
        }
    },
        yAxis:{
            axislabal:{
            color:'pink',
            fontsize:16
        }
      }
      };
      
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      
      window.onresize = function() {//自适应不定义宽
    myChart.resize();
      }
    </script>
  </body>
</html>
